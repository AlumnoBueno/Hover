<!DOCTYPE html>
<html>
<head>

<title>Tabla Hover</title>

<style>

tr:hover {

background-color:#96989A;
font-size: 20px;

}

table  {
	background-color: silver;
	width: 30%;
}
	

.pointer {cursor: pointer;}

</style>
</head>

<body>
<table align="center" border="4px solid black">

<tr class="pointer">
		<th>NOMBRE</th>
		<th>EDAD</th>
</tr>

<tr class="pointer">
	<td>Pepe</td>
	<td>86</td>
</tr>

<tr class="pointer">
	<td>Jose</td>
	<td>34</td>
</tr>

<tr class="pointer">
	<td>Lucas</td>
	<td>21</td>
</tr>

<tr class="pointer">
	<td>Laura</td>
	<td>9</td>
</tr>

</table>
</body>
</html>
